<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div class="children_menu_wrapper">		
		</div>
		<script type="text/javascript">
			!(function() {
				var model = [
					{ Name: "box-shadow", Url: "docs/Goods/children_docs/one.html" },
					{ Name: "JSON.stringify()", Url: "docs/Goods/children_docs/two.html" },
					{ Name: "padding实现图片自适应", Url: "docs/Goods/children_docs/three.html" },
					{ Name: "改变光标的颜色", Url: "docs/Goods/children_docs/four.html" },
					{ Name: "border-radius", Url: "docs/Goods/children_docs/five.html" },
					{ Name: "Html当前页直接预览", Url: "docs/Goods/children_docs/six.html" },
					{ Name: "transform", Url: "docs/Goods/children_docs/seven.html" },
					{ Name: "Vue系列", Url: "docs/Goods/children_docs/eight.html" },
					{ Name: "position定位", Url: "docs/Goods/children_docs/nine.html" },
				];
				model.map(function(item) {
					var div = document.createElement("div");
					div.className = "list_bc";
					div.dataset.url=item.Url;
					div.innerHTML = "<a href='#'>" + item.Name + "</a>";									
					document.currentScript.ownerDocument.querySelector(".children_menu_wrapper").appendChild(div);
				});				
			})();
		</script>
	</body>

</html>
