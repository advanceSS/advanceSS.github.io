<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div class="children_content_wrapper">
			<a class="can_kao_bc" href="https://github.com/muicss/sentineljs">参考</a>
			<h4>功能介绍</h4>
			<ul>
				<li>监听新的DOM节点添加到文档中</li>
			</ul>
			<h4>原理</h4>
			<ul>
				<li>动态的设置dom节点的animation动画</li>
				<li>在document元素上面监听animationstart事件,允许冒泡</li>				
			</ul>
			<h4>优点</h4>
			<ul>
				<li>对比MutationObserver性能更佳，MutationObserver会监听整个元素的子节点造成性能问题</li>
			</ul>
		</div>		
	</body>

</html>
