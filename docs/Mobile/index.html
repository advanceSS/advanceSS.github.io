<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<div class="children_menu_wrapper">		
		</div>
		<script type="text/javascript">
			!(function() {
				var model = [
					{ Name: "浮层滚动阻止window窗体", Url: "docs/Mobile/children_docs/one.html" },
					{ Name: "上传图片", Url: "docs/Mobile/children_docs/two.html" },
					{ Name: "浏览器返回缓存问题", Url: "docs/Mobile/children_docs/three.html" },
					{ Name: "内滚动布局", Url: "docs/Mobile/children_docs/four.html" }
				];
				model.map(function(item) {
					var div = document.createElement("div");
					div.className = "list_bc";
					div.dataset.url=item.Url;
					div.innerHTML = "<a href='#'>" + item.Name + "</a>";									
					document.currentScript.ownerDocument.querySelector(".children_menu_wrapper").appendChild(div);
				});				
			})();
		</script>
	</body>

</html>
